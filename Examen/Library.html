<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Step quest</title>
  <style>
    .hide {
      display: none;
    }

    .activeBlock {
      display: block;
      width: 100%;
      height: 1000px;
      background-color: #aea7a7;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Visitors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cards</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Statistics</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="books" class="hide activeBlock">
    <div>
      <button type="button">Добавить книгу</button>
      <button type="button">Показать все</button>
      <input onchange="changeSearchText(this)" type="text" />
    </div>
    <div id="booksList"></div>
  </div>
  <div id="visitors" class="hide"></div>
  <div id="cards" class="hide"></div>
  <div id="statistics" class="hide"></div>
  <div id="modalBooks">
    <div class="background"></div>
    <form onsubmit="addBook">
      <input type="text" placeholder="введите название книги" />
      <input type="text" placeholder="введите имя автора" />
      <input type="text" placeholder="введите год выпуска" />
      <input type="text" placeholder="введите название издательства" />
      <input type="text" placeholder="введите кол-во страниц" />
      <input type="text" placeholder="введите кол-во  таких книг в магазине" />
      <button type="submit">Добавить</button>
    </form>
  </div>
<script>

function closeActive() {
  const divActive = document.querySelector('.activeBlock');
  const activeLink = document.querySelector('ul[class="navbar-nav"]').querySelector('.active');
  if (activeLink) {
    activeLink.classList.remove('active');
  }

  if (divActive) {
    divActive.classList.remove('activeBlock');
    divActive.classList.add('hide');
  }
}

const allAnhors = document.querySelectorAll('a[class="nav-link"]');
allAnhors.forEach((el) => {
  el.addEventListener('click', (e) => {
    closeActive();
    e.target.parentElement.classList.add('active');
    const idDiv = e.target.textContent.toLowerCase();
    const divCurrent = document.getElementById(idDiv);
    divCurrent.classList.remove('hide');
    divCurrent.classList.add('activeBlock');
  });
});

function changeSearchText(e) {
  console.log('START', e.value);
  AllState.books.searchName = e.value;
  createTableBooks();
}

</script>

<script src="./scripts/books/booksClass.js" ></script>
<script src="./scripts/store/store.js"></script>
<script src="./scripts/books/books.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
